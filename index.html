<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Poppins", "sans-serif"]
          }
        }
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js" defer></script>
  <title>QR code</title>
</head>
<body>
  <header class="bg-slate-500 p-4 mb-10">
   <div class="max-w-5xl m-auto">
    <div class="text-xl font-bold text-white text-center">Your Ai tools All in One</div>
   </div>
  </header>
  <main class="">
    <div class="flex flex-col-reverse md:flex-row items-center justify-center m-auto md:max-w-4xl p-10">
      <!--div1  -->
      <div class="w-full md:w-2/3 m-auto mr-24">
        <h1 class="text-3xl font-bold mb-5 md:text-4xl text-slate-500">Generate Your Free QR code</h1>
        <p class="mb-4 text-slate-500">When you use a QR code you will simplify the access to your important links via smartphone </p>
        <p class="mb-4 text-slate-500 text-semibold">Enter Your URL below to generate a QR code and downloawd a free image</p>
        <form class="mt-4" id="generate-form">
          <input id="url" type="url" placeholder="Enter Your URL..."
          class="w-full border-2 border-slate-500 rounded-lg p-3 text-slate-500 mr-2 focus:outline-none mb-5" >
          <select id="size" class="w-full bg-slate-500 text-white font-semibold rounded-lg p-3 text-slate-500 mr-2 focus:outline-none mb-5">
           <option value="100">100*100</option>
           <option value="200">200*200</option>
           <option value="300" selected>300*300</option>
           <option value="400">400*400</option>
           <option value="500">500*500</option>
           <option value="600">600*600</option>
           <option value="700">700*700</option>
          </select>
          <button type="submit" class="bg-slate-500 text-white font-semibold rounded-lg w-full py-3 px-4 mt-4 hover:opacity-80 transition">Convert to Qr code</button>
        </form>
      </div>
      <!--div2  -->
      <div class="w-full md:w-1/3 self-center">
        <img src="/assets/qr.jpg" alt="" class="w-1/2 m-auto md:w-full m-auto mb-10 rounded-full">
      </div>
    </div>
    <!-- generated QR code -->
     <div id="generated" class="max-w-5xl m-auto flex flex-col text-center items-center justify-center mt-10">
      <!-- spinner -->
       <span class="sr-only">Loading...</span>
      <!-- QR code output -->
       <div id="qrcode" class="m-auto"></div>
     </div>
  </main>
  <footer class="bg-slate-500 flex items-center justify-center p-5 mt-20">
   <p class="text-white">&copy; 2024 all rights reserved - the code father(WL)</p>
  </footer>
</body>
</html>
